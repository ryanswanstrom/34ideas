        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <title>#{get 'title' /}</title>

        <!-- Included CSS Files -->

    <body>
        <div class="container">
            <header>
                <div class="row">
                    <div class="twelve columns">
                        #{a @Application.index()}
                        <div class="logo">
                            <h2>34ideas</h2>
                            <p>SHARE AND VOTE IDEAS</p>
                        </div>
                        #{/a}
                    </div>
                </div>
            </header>            

            <section role="main">
                <div class="row">
                    <div class="twelve columns">
                        #{doLayout /}
                    </div>
                </div>
            </section>
        </div>

        <!-- Included JS Files -->

        <script src="@{'/public/javascripts/app.js'}"></script>
